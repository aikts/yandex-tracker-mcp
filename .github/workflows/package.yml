name: Build and publish Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install build dependencies
        run: uv sync --dev

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  build-mcpb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Prepare NodeJS
        uses: actions/setup-node@v4

      - name: Install mcpb CLI
        run: |
          npm install -g @anthropic-ai/mcpb

      - name: Create mcpb package
        run: |
          mcpb validate manifest.json
          mcpb pack . yandex-tracker-mcp-${{github.ref_name}}.mcpb

      - name: Upload mcpb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcpb
          path: "*.mcpb"
          retention-days: 7

  publish:
    needs:
      - build
      - build-mcpb
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/yandex-tracker-mcp
    permissions:
      id-token: write  # Required for trusted publishing
      contents: write  # Required for releases

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true

    - name: Download mcpb artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "mcpb*"
        path: mcpb/
        merge-multiple: true

    - name: Make Github release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        title: ${{ steps.get_tag.outputs.TAG }}
        files: |
          dist/*
          mcpb/*

    - name: Checkout code for server.json
      uses: actions/checkout@v4

    - name: Install MCP Publisher
      run: |
        curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.1.0/mcp-publisher_1.1.0_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

    - name: Login to MCP Registry
      run: ./mcp-publisher login github-oidc

