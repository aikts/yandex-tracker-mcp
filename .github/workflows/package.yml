name: Build and Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install build dependencies
      run: uv sync --dev

    - name: Build package
      run: uv build

    - name: Prepare NodeJS
      uses: actions/setup-node@v4

    - name: Install dxt CLI
      run: |
        npm install -g @anthropic-ai/dxt

    - name: Create dxt package
      run: |
        dxt validate manifest.json
        cp images/tracker-logo.png .
        dxt pack . yandex-tracker-mcp-${{github.ref_name}}.dxt
        mkdir -p dxt
        mv *.dxt dxt/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

    - name: Upload dxt artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dxt
        path: dxt/
        retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/yandex-tracker-mcp
    permissions:
      id-token: write  # Required for trusted publishing
      contents: write  # Required for releases

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Download dxt artifacts
      uses: actions/download-artifact@v4
      with:
        name: dxt
        path: dxt/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true

    - name: Make Github release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        title: ${{ steps.get_tag.outputs.TAG }}
        files: |
          dist/*
          dxt/*
